<template>
    <lightning-card title="Candidate Search">
        <div class="slds-p-around_medium">
            <lightning-input label="Search" value={searchKey} onchange={handleKeyChange} placeholder="Enter name"></lightning-input>
            <lightning-button label="New Candidate" onclick={handleCreate} class="slds-m-top_small"></lightning-button>
        </div>
        <template if:true={candidates}>
            <div class="slds-p-around_medium">
                <template for:each={candidates} for:item="cand">
                    <p key={cand.Id}>{cand.Name}</p>
                </template>
            </div>
        </template>
    </lightning-card>
</template>
